<!DOCTYPE html>
<html>
<style>
  @font-face {
    font-family: 'MyCustomFont';
    src: url('wakuwaku.otf'); 
  }

  body {
    background-color: #ffe6f2; 
    font-family: 'MyCustomFont', sans-serif; 
  }


  .cloud-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: -1; /* Place behind everything */
  }

  .cloud {
    position: absolute;
    opacity: 0.8;
    animation: float 60s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  .mac-window {
    width: 400px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .mac-header {
    background-color: #ebebeb;
    padding: 8px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ccc;
  }

  .mac-header span {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 8px;
  }

  .close-button {
    background-color: #ff5f56;
    cursor: pointer;
  }

  .minimize-button {
    background-color: #ffbd2e;
  }

  .maximize-button {
    background-color: #28c940;
  }

  .mac-content {
    padding: 20px;
    color: #333;
  }

  .music-player {
    width: 400px;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
  }

  .music-header {
    background-color: #ebebeb;
    padding: 8px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ccc;
  }

  .music-header span {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 8px;
  }

  .close-button {
    background-color: #ff5f56;
    cursor: pointer;
  }

  .minimize-button {
    background-color: #ffbd2e;
  }

  .maximize-button {
    background-color: #28c940;
  }

  .music-content {
    margin-top: 10px;
  }

  button {
    padding: 10px;
    border: none;
    background-color: #f57f9a;
    color: white;
    border-radius: 100px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #elapsedTime, #totalDuration {
    margin-left: 10px;
    font-family: monospace;
  }
</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>poop</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cloud-container" id="cloudContainer"></div>
  <div class="mac-window" id="macWindow">
    <div class="mac-header">
      <span class="close-button" onclick="closeWindow()"></span>
      <span class="minimize-button"></span>
      <span class="maximize-button"></span>
    </div>
    <div class="mac-content">
      <p>dear peepeepoopoo,</p>
      <p>HAPPY BIRTHDAY! to our fav lana del rey coquette doll alpha wolf.</p>
      <p>now that ur old please pay up and treat us to food forever amen</p>
      <p>love,</p>
      <p>ara n sanu</p>
    </div>
  </div>

  <div class="music-player" id="musicPlayer">
    <div class="music-header">
      <span class="close-button" onclick="closeMusicPlayer()"></span>
      <span class="minimize-button"></span>
      <span class="maximize-button"></span>
    </div>
    <div class="music-content">
      <button id="playButton">â–¶</button>
      <span id="elapsedTime">00:00</span> / <span id="totalDuration">00:00</span>
      <audio id="audioPlayer" src="carmen.m4a"></audio>
    </div>
  </div>
  
  <script src="realscript.js"></script>
</body>

</html>
